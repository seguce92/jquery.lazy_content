    <script charset="utf-8">
      $("section").lazyContent({
        threshold: 350,
        load: function(element) {
          element.find(".loading").hide();
          element.find("img").each(function() {
            var $img = $(this);
            $img.attr("src", $img.data("src"));
          });

          element.find(".content").show();
        }
      })
    </script>
